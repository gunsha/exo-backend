<div id="{{::$ctrl.uniqueId}}" class="col-md-{{::$ctrl.cardSize}} {{::$ctrl.classOffset}} {{::$ctrl.classCstm}} ">
	<div class="card">
		<span class="img" ng-style="{'background-image':'url(../campanias/'+$ctrl.data.portada+')'}" alt="Card image"></span>
		<div ng-if="!$ctrl.data.finalizado" class="progress thin" style="border-radius: 0">
			<div class="progress-bar" role="progressbar" aria-valuenow="{{$ctrl.data.progreso}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width: $ctrl.data.progreso + '%'}">
			</div>
		</div>
		<div class="card-body text-center">
			<div class="col-xs-12">
				<h6 class="card-subtitle text-muted">{{::$ctrl.data.organizacion}}</h6>
				<h4 class="card-title" style="margin-bottom: 0">{{::$ctrl.data.nombre}}</h4>
				<countdown ng-if="!$ctrl.data.finalizado && $ctrl.highlight && !$ctrl.isMobile" end="{{::$ctrl.data.fin}}" start="{{::$ctrl.data.inicio}}"></countdown>
				<h5 class="card-title" ng-if="!$ctrl.highlight && !$ctrl.data.finalizado"><span class="time-left" countdown-text date="{{$ctrl.data.fin}}">&nbsp;</span></h5>
				<h3 ng-if="!$ctrl.data.finalizado" class="card-title" style="margin-top: 0">{{::$ctrl.data.acumulado | currency:'$':0}}</h3>
				<h1 ng-if="$ctrl.data.finalizado" class="card-title" style="margin-top: 0;font-size: 50px">{{::$ctrl.data.acumulado | currency:'$':0}}</h1>
				<h6 class="card-subtitle text-muted">ACUMULADO</h6>
				<h5 class="card-title" style="margin-bottom: 0">OBJETIVO {{::$ctrl.data.objetivo | currency:'$':0}}</h5>
				<br>
				<p ng-if="!$ctrl.data.finalizado"><button type="button" class="btn btn-success btn-block btn-lg" ng-click="$ctrl.donate()">DONAR</button>
				</p>
				<!-- <p ng-if="!$ctrl.data.finalizado"><button type="button" class="btn btn-outline-primary btn-block btn-lg" ng-click="$ctrl.compartir()">COMPARTIR</button>
				</p> -->
			</div>
			<!-- <div class="col-xs-12">
				<div class="col-xs-4">
					<h5 class="card-title">{{::$ctrl.data.objetivo | currency:'$':0}}</h5>
					<h6 class="card-subtitle text-muted">Objetivo</h6>
				</div>
				<div class="col-xs-4">
					<h5 class="card-title">{{::$ctrl.data.progreso}}%</h5>
					<h6 class="card-subtitle text-muted">Progreso</h6>
				</div>
				<div class="col-xs-4">
					<h5 class="card-title">{{::$ctrl.data.donantes_amt}}</h5>
					<h6 class="card-subtitle text-muted">Donantes</h6>
				</div>
			</div> -->
		</div>
	</div>
</div>
</div>
