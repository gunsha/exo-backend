<div class="container" style="margin-top:90px;">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default text-center" data-z="0.5">
            <h1 class="text-center black-text">Iniciar Sesión</h1>
            <div class="panel-body">
                <form ng-submit="ctrl.login();" class="black-text">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input class="form-control" id="username" type="email" ng-model="ctrl.credenciales.email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Clave</label>
                        <input required type="password" pattern="[A-Za-z0-9]{8,12}" minlength="8" maxlength="12" class="form-control" placeholder="Introduzca su Clave" ng-model="ctrl.credenciales.password" title="Entre 8 y 12 caractéres, letras y números.">
                        <a ui-sref="app.forgot" class="forgot-password pointer">Olvidó su clave?</a>
                    </div>
                    <button type="submit" class="btn btn-danger">ingresar <i class="fa fa-fw fa-unlock-alt"></i></button>
                    <br/>
                    <br/>
                    <div class="alert bg-lightred" ng-if="ctrl.wrongUserError">
                        <b>Usuario</b> <i>y</i> <b>Clave</b> <i>no coinciden. Vuelva a intentarlo.</i>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
